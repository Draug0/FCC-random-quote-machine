<!DOCTYPE html>
<html>
    <head>
        <title>Random Quote Generator</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="jquery-3.6.0.min.js"></script>
        <script src="js.js"></script>
    </head>
    <body>
        <div >
            <div id="quote-box" class="container-fluid wrapper">
                <div class="text">
                    <h2 id="text" class="position-relative">
                        <span class="position-absolute top-0 start-0 translate-middle"><i class="fas fa-quote-left"></i></span>
                        <span id="quote"><i class="fas fa-quote-right"></i></span>
                        <span class="position-absolute top-100 start-100 translate-middle"><i class="fas fa-quote-right"></i></span>
                    </h2>
                    <hr>
                    <em><h3 id="author"></h3></em>
                </div>
                <div class="row">
                    <div class="col">
                        <a target="_blank" id="tweet-quote">
                            <button class="btn button w-20"><i class="fab fa-twitter"></i></button>
                        </a>
                    </div>
                    <div class="col">
                        <button class="btn button float-end" id="new-quote">New quote</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
